[TRADING]
# Used by index.py (keep these to avoid KeyError even if the momentum bot doesn't use all of them)
SYMBOL = BTCUSDT, ETHUSDT
trade_interval = 1m
sleep_time = 1
entry_usdt = 100
tp_percentage = 0.8
sl_percentage = 0.5
tp_sl_check_interval = 30

[STRATEGY]
# === Required by momentum_trader_bot.py ===
timeframe = 1m               ; bot's working timeframe
ema_fast = 12
ema_slow = 26
use_vwap_filter = true
volume_confirm = 1.5         ; 0.0 disables volume filter

# Exits / risk controls
trail_percent = 0.25         ; trailing stop (%)
tp_percent = 0.75            ; take profit (%)
failsafe_sl_percent = 1.8    ; hard stop if move against entry (%)

# Sizing & risk mgmt
leverage = 2
risk_per_trade_pct = 0.25    ; risked equity per trade (%)
daily_loss_cap_pct = 2.0     ; stop trading for the day at this loss (%)
cooldown_minutes = 15        ; pause after SL streak

# Loop pacing (seconds)
signal_poll_seconds = 5      ; check for new closed candles / signals
risk_poll_seconds = 1        ; manage trailing / TP / fail-safe

